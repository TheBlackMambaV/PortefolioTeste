<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Sim√£o Costa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", sans-serif;
            background: #f5f5f5;
            color: #666;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .locked-screen {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #999;
        }
        
        .subtitle {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 80px;
            letter-spacing: 1px;
        }
        
        /* BOT */
        .bot-container {
            position: relative;
            margin: 60px auto;
        }
        
        .bot {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            border: 4px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            animation: shake 2s infinite;
            transition: all 0.3s;
            z-index: 2;
        }
        
        .bot:hover {
            transform: scale(1.05);
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        .bot-face {
            display: flex;
            gap: 18px;
        }
        
        .eye {
            width: 14px;
            height: 14px;
            background: #666;
            border-radius: 50%;
        }

        /* ensure the logo (name) is below the bot and won't be overlapped */
        .locked-screen .logo { margin-top: 18px; }
        
        .chains {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            pointer-events: none;
        }
        
        .chain {
            position: absolute;
            width: 5px;
            height: 120px;
            background: repeating-linear-gradient(
                0deg,
                #888 0,
                #888 6px,
                transparent 6px,
                transparent 12px
            );
            opacity: 0.6;
        }
        
        .chain:nth-child(1) {
            top: -25px;
            left: 5px;
            transform: rotate(45deg);
        }
        
        .chain:nth-child(2) {
            top: -25px;
            right: 5px;
            transform: rotate(-45deg);
        }
        
        .speech-bubble {
            position: absolute;
            /* place the bubble above the bot icon so it visually comes from the icon */
            bottom: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 14px 18px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 280px;
            opacity: 0;
            z-index: 3;
            animation: fadeInBubble 1s ease 0.5s forwards;
        }
        
        @keyframes fadeInBubble {
            to { opacity: 1; }
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            /* pointer placed at the bottom of the bubble to point to the icon */
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }
        
        .speech-bubble p {
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        .unlock-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .unlock-btn:hover {
            transform: translateY(-2px);
        }

        
        
        /* THEME MODAL */
        .theme-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            animation: fadeIn 0.3s;
        }
        
        .theme-modal.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .theme-modal-content {
            background: #1a1a1a;
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            color: white;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .theme-modal-content h2 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .theme-modal-content p {
            color: #999;
            margin-bottom: 50px;
            font-size: 16px;
        }
        
        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }
        
        .theme-option {
            padding: 40px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .theme-option:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .theme-option.rap {
            background: linear-gradient(135deg, #000 0%, #2a2a2a 50%, #fff 100%);
        }
        
        .theme-option.classico {
            background: linear-gradient(135deg, #2c1810 0%, #6b4423 50%, #d4af37 100%);
        }
        
        .theme-option.lofi {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #a29bfe 100%);
            color: #2d3436;
        }
        
        .theme-option.metal {
            background: linear-gradient(135deg, #0f0f0f 0%, #4a0e0e 50%, #8b0000 100%);
            border: 3px solid #ff0000;
        }
        
        .theme-option-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .theme-option-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .logo { font-size: 32px; }
            .subtitle { font-size: 14px; }
            .theme-modal-content { padding: 40px 25px; }
            .theme-modal-content h2 { font-size: 24px; }
            .theme-options { grid-template-columns: repeat(2, 1fr); }
        }

        /* Reduce sizes on short/tiny screens so the speech bubble never goes off-screen */
        @media (max-height: 700px) {
            .bot-container { margin: 20px auto; }
            .bot { width: 80px; height: 80px; border-width: 3px; }
            .chains { width: 110%; height: 110%; }
            .speech-bubble { bottom: calc(100% + 8px); max-width: 260px; padding: 10px 14px; }
            .speech-bubble p { font-size: 13px; }
            .locked-screen .logo { margin-top: 12px; font-size: 28px; }
        }

        @media (max-width: 420px) {
            .bot-container { margin: 12px auto; }
            .bot { width: 70px; height: 70px; }
            .speech-bubble { bottom: calc(100% + 6px); max-width: 220px; padding: 8px 12px; }
            .speech-bubble p { font-size: 12px; }
            .theme-option-icon { font-size: 36px; }
            .theme-option-title { font-size: 16px; }
            .locked-screen .logo { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="locked-screen">
        <div class="bot-container">
            <div class="speech-bubble">
                <p>Ol√°?? Sim tu! Por favor liberta-me daqui!!</p>
                <button class="unlock-btn" id="unlockBtn">üé∏ Libertar Bot</button>
            </div>

            <div class="bot" id="bot">
                <div class="chains">
                    <div class="chain"></div>
                    <div class="chain"></div>
                </div>
                <div class="bot-face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>

        <h1 class="logo">SIM√ÉO COSTA</h1>
        <p class="subtitle">Portfolio Criativo</p>
    </div>

    <div class="theme-modal" id="themeModal">
        <div class="theme-modal-content">
            <h2>üéµ LIBERTASTE-ME! üéµ</h2>
            <p>Agora escolhe o teu vibe musical para o portfolio:</p>
            
            <div class="theme-options">
                <div class="theme-option rap" data-theme="rap">
                    <div class="theme-option-icon">üé§</div>
                    <div class="theme-option-title">RAP</div>
                </div>
                
                <div class="theme-option classico" data-theme="classico">
                    <div class="theme-option-icon">üéª</div>
                    <div class="theme-option-title">CL√ÅSSICO</div>
                </div>
                
                <div class="theme-option lofi" data-theme="lofi">
                    <div class="theme-option-icon">üéß</div>
                    <div class="theme-option-title">LOFI</div>
                </div>
                
                <div class="theme-option metal" data-theme="metal">
                    <div class="theme-option-icon">ü§ò</div>
                    <div class="theme-option-title">METAL</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const bot = document.getElementById('bot');
        const unlockBtn = document.getElementById('unlockBtn');
        const themeModal = document.getElementById('themeModal');
        const themeOptions = document.querySelectorAll('.theme-option');
        
        // Unlock bot
        function unlockBot() {
            themeModal.classList.add('show');
        }
        
        bot.addEventListener('click', unlockBot);
        unlockBtn.addEventListener('click', unlockBot);
        
        // Select theme
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.dataset.theme;
                localStorage.setItem('portfolioTheme', theme);
                localStorage.setItem('portfolioUnlocked', 'true');
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
